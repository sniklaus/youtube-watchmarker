<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YouTube Watchmarker Reloaded - Search Watch History" />

    <title>YouTube Watchmarker Reloaded</title>

    <link rel="icon" type="image/png" href="content/icon.png" />

    <!-- External Dependencies -->
    <script src="content/moment.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="content/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="content/fontawesome.css" />
    <link rel="stylesheet" href="content/styles.css" />

    <style>
        /* Popup-specific styling */
        body {
            width: 700px;
            height: 500px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .popup-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .popup-header {
            background: var(--color-primary);
            color: white;
            padding: 0.75rem;
            margin: -1rem -1rem 0.75rem -1rem;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .popup-header h1 {
            font-size: 1.1rem;
            margin: 0;
        }

        .popup-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-section {
            margin-bottom: 0.75rem;
        }

        .search-results {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            background-color: var(--color-bg-card);
        }

        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-track {
            background: transparent;
        }

        .search-results::-webkit-scrollbar-thumb {
            background-color: var(--color-secondary);
            border-radius: var(--border-radius-xl);
        }

        .search-results::-webkit-scrollbar-thumb:hover {
            background-color: var(--color-primary);
        }

        .search-input-container {
            position: relative;
            overflow: hidden;
        }

        .search-input-container .form-control {
            max-width: 100%;
            transition: none !important;
            transform: none !important;
        }

        .search-input-container .form-control:focus {
            max-width: 100%;
            transform: none !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .table {
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        .table th {
            position: sticky;
            top: 0;
            background-color: var(--color-bg-secondary);
            z-index: 10;
            font-size: 0.75rem;
            padding: 0.5rem 0.25rem;
        }

        .table td {
            padding: 0.5rem 0.25rem;
            vertical-align: middle;
        }

        .table-sm th,
        .table-sm td {
            padding: 0.4rem 0.2rem;
        }

        .pagination {
            margin-top: 1rem;
            margin-bottom: 0;
        }

        .pagination .page-link {
            border-radius: 0.375rem;
            margin: 0 0.125rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .pagination .page-item button.page-link {
            background-color: var(--color-bg-card);
            border: 1px solid var(--color-border);
            color: var(--color-primary);
            transition: all var(--transition-fast);
        }

        .pagination .page-item button.page-link:hover:not(:disabled) {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .pagination .page-item.active button.page-link {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }

        .pagination .page-item button.page-link:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: var(--color-bg-tertiary);
            color: var(--color-text-muted);
        }

        /* Animation for search results */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state for search */
        .search-loading {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Dark theme support */
        [data-bs-theme="dark"] .popup-header {
            background-color: var(--color-primary-dark);
        }

        [data-bs-theme="dark"] .table-dark {
            --bs-table-bg: var(--color-bg-secondary);
            --bs-table-color: var(--color-text-primary);
        }

        [data-bs-theme="dark"] .table-secondary {
            --bs-table-bg: var(--color-bg-tertiary);
            --bs-table-color: var(--color-text-primary);
            background-color: var(--color-bg-tertiary) !important;
            color: var(--color-text-primary) !important;
        }

        [data-bs-theme="dark"] .table thead th {
            background-color: var(--color-bg-secondary) !important;
            color: var(--color-text-primary) !important;
            border-color: var(--color-border) !important;
        }

        [data-bs-theme="dark"] .search-result-item:hover {
            background-color: var(--color-bg-tertiary);
        }

        .options-link {
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .options-link:hover {
            opacity: 1;
            color: white;
        }

        .badge {
            font-size: 0.65rem;
            padding: 0.25rem 0.4rem;
        }

        .btn-sm {
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
        }

        .btn-sm i {
            font-size: 0.7rem;
        }

        .input-group .form-control {
            font-size: 0.85rem;
            padding: 0.4rem 0.75rem;
        }

        .input-group .btn {
            font-size: 0.85rem;
            padding: 0.4rem 0.75rem;
        }

        /* Initial loading animation */
        #initial-loading {
            min-height: 300px;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.8;
            }

            to {
                opacity: 1;
            }
        }

        #initial-loading .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }

        #initial-loading h6 {
            font-weight: 500;
            color: var(--color-text-primary);
        }

        #initial-loading p {
            color: var(--color-text-muted);
        }
    </style>

    <!-- Main JavaScript Module -->
    <script type="module" src="popup.js"></script>
</head>

<body class="bg-body-tertiary">
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="d-flex align-items-center">
                <img src="content/icon.png" alt="YouTube Watchmarker" width="24" height="24" class="me-2" />
                <h1>Watch History Search</h1>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-light btn-sm" id="theme-toggle" type="button" aria-label="Toggle theme">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
                <a href="#" class="options-link" id="open-options" title="Open full options">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="popup-content">
            <!-- Search Section -->
            <div class="search-section">
                <div class="input-group search-input-container">
                    <input type="text" class="form-control" id="idSearch_Query" placeholder="Search your watch history..." aria-label="Search query" />
                    <button class="btn btn-primary" type="button" id="idSearch_Lookup">
                        <i class="fas fa-search" id="search-icon"></i>
                        <i class="fas fa-spinner fa-spin d-none" id="search-spinner"></i>
                        <span class="visually-hidden">Search</span>
                    </button>
                </div>
            </div>

            <!-- Search Results -->
            <div id="idSearch_Results" class="search-results">
                <!-- Initial Loading Animation -->
                <div id="initial-loading" class="d-flex flex-column align-items-center justify-content-center h-100 text-muted">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="text-center">
                        <h6 class="mb-2">Loading your watch history...</h6>
                        <p class="small mb-0">This may take a few seconds for large collections</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="successToastMessage">
                Operation completed successfully!
            </div>
        </div>

        <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="errorToastMessage">
                An error occurred. Please try again.
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="content/bootstrap.bundle.min.js"></script>

    <!-- Accessibility: Announce to screen readers when content changes -->
    <div id="sr-announcements" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
</body>

</html>
